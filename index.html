<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/estilos.css">
	<title>Pagina de Startup</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row contenedor_logo_menu">
				<div class="logo col-xs-12 col-md-6">
					<a href="#"><img src="img/logo.png" alt=""></a>
				</div>
				
				<div class="menu col-xs-12 col-md-6">
					<a href="#">About the Team</a>
					<a href="#">About the Project</a>
				</div>
			</div>

			<div class="row textos">
				<div class="col-md-12">
					<h2 class="primera_linea">Este es el landing page de este increíble projecto NFT que estamos creando!</h2>
					<h3 class="segunda_linea">Pronto más detalles...</h3>
					<div class="contenedor-btns">
						<a href="#">Características</a>
						<a href="#">Detalles</a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="main">
		<section class="caracteristicas">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h3 class="titulo">Características</h3>
					</div>
				</div>


		<section class="fotos">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="row foto">
							<div class="col-xs-4 thumb">
								<img src="img/thumb1.jpg" alt="">
							</div>
							<div class="col-xs-8 texto">
								<h2 class="titulo azul">We all have rights!r</h2>
								<p class="parrafo"></p>
							</div>
						</div>
					
						<div class="row foto">
							<div class="col-xs-8 texto">
								<h2 class="titulo naranja derecha">We all want to be happy!</h2>
								<p class="parrafo derecha"></p>
							</div>
							<div class="col-xs-4 thumb">
								<img src="img/thumb2.jpg" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="clientes">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h3 class="titulo">Nuestras Redes</h3>
					</div>
				</div>
										
				<div class="row">
					<div class="cliente col-xs-6 col-md-3">
						<a href="#"><img src="img/cliente1.png" alt=""></a>
					</div>
					<div class="cliente col-xs-6 col-md-3">
						<a href="#"><img src="img/cliente2.png" alt=""></a>
					</div>
					<div class="cliente col-xs-6 col-md-3">
						<a href="#"><img src="img/cliente3.png" alt=""></a>
					</div>
					<div class="cliente col-xs-6 col-md-3">
						<a href="#"><img src="img/cliente4.png" alt=""></a>
					</div>
				</div>
			</div>
		</section>


	<footer>
		<div class="direccion">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<h4 class="titulo">Contacto</h4>
						<p class="calle">Valparaíso, <br />Chile</p>
						<p class="telefono">Soon</p>
						<p class="correo">Soon</p>
					</div>
					<div class="col-md-4 logo">
						<img src="img/logo.png" alt="" class="logo">
					</div>
				</div>
			</div>
		</div>

		<div class="social">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
						<a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
						<a class="youtube" href="#"><i class="fa fa-youtube"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
